<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Api User Manager</title>
  </head>
  <body>
    <!--HEADER START-->
    <header id="header">
      <nav class="container">
        <div class="centered">
          <a href="/" class="nav-text dark">User Manager</a>
        </div>
      </nav>
    </header>
    <!--HEADER END-->

    <!--||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->

    <!--Tables,content and action START-->
    <section id="mainContent">
      <div class="container">
        <div class="navBox flexInfo between">
          <div class="filter">
            <a href="/index.html"
              ><i class="fas fa-angle-double-left"></i> All Users</a
            >
          </div>
        </div>
        <div class="form-title centered">
          <h2 class="dark">New Users</h2>
          <span class="text-light">Use the form below to add a new user</span>
        </div>
        <!--FORMS START-->
        <form id="updateUser">
          <div class="newUser">
            <div class="formGroup">
              <label for="fname" class="dark">First Name</label>
              <input
                type="text"
                id="fname"
                value=""
                placeholder="Enter First name"
              />
            </div>
            <div class="formGroup">
              <label for="lname" class="dark">Last Name</label>
              <input
                type="text"
                id="lname"
                value=""
                placeholder="Enter Last Name"
              />
            </div>
            <div class="formGroup">
              <label for="age" class="dark">Age</label>
              <input type="text" id="age" value="" placeholder="Enter Age" />
            </div>
            <div class="formGroup">
              <label for="email" class="dark">Email</label>
              <input
                type="text"
                id="email"
                value=""
                placeholder="Enter Email"
              />
            </div>
            <div class="formGroup">
              <label for="adress" class="dark">Adress</label>
              <input
                type="text"
                id="adress"
                value=""
                placeholder="Enter Adress"
              />
            </div>
            <div class="formGroup">
              <label for="password" class="dark">Password</label>
              <input
                type="text"
                id="password"
                value=""
                placeholder="Enter Password"
              />
            </div>
            <div class="formGroup">
              <button onclick="addUser(); return false"  class="btn dark update">Save</button>
            </div>
          </div>
        </form>
        <!--FORMS END-->
      </div>
    </section>

    <!--Tables,content and action END-->


    <!-- LOAD SCREEN -->

    <section class="load-wrapper">
      <div class="load-box">
        <h1 id="dotts"><span id="dot-one">.</span><span id="dot-two">.</span><span id="dot-three">.</span></h1>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
